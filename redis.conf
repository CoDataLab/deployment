# Redis Configuration File

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass ${REDIS_PASSWORD}

# General
timeout 0
keepalive 300

# Memory
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Performance
tcp-backlog 511
tcp-keepalive 300