# Redirect all HTTP -> HTTPS, and keep ACME on 80
server {
  listen 80;
  server_name codatalab.cloud;

  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS server
server {
  listen 443 ssl http2;
  server_name codatalab.cloud;

  ssl_certificate     /etc/letsencrypt/live/codatalab.cloud/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/codatalab.cloud/privkey.pem;

  # recommended SSL config
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1d;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # ACME (renewals need this reachable)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Serve SPA
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy /api to backend
  location /api/ {
    proxy_pass http://backend:8082;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  sendfile on;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml text/javascript;
}
